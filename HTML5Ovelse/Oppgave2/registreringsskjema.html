        <section>
            <form action="example.php" target="_blank">
                <label for="fname">Navn:</label>
                <input type="text" id="fname" name="fname" pattern="[A-Za-zæøåÆØÅ ]{2,}" required>

                <label for="epost">E-post:</label>
                <input type="email" id="epost" name="epost" required>

                <label for="passord">Passord:</label>
                <input type="password" id="passord" name="passord" minlength="8"
                    pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required>

                <label for="alder">Alder:</label>
                <input type="number" id="alder" name="alder" min="18" max="99" required>

                <label for="tlfnummer">Telefonnummer:</label>
                <input type="tel" id="tlfnummer" name="tlfnummer" pattern="[0-9]{8,12}" required>

                <label for="fodselsdato">Fødselsdato:</label>
                <input type="date" id="fodselsdato" name="fodselsdato" max="2023-12-31" required>

                <input type="radio" name="kjonn" value="mann" required>Mann
                <input type="radio" name="kjonn" value="kvinne" required>Kvinne
                <input type="radio" name="kjonn" value="annet" required>Annet


                <label for="velgLand">Velg land:</label>
                <select id="velgLand" name="velgLand" required>
                    <option value="" disabled selected>Velg land</option>
                    <option value="norge">Norge</option>
                    <option value="sverige">Sverige</option>
                    <option value="danmark">Danmark</option>
                </select>

                <label>Samtykker du til personvernerklæringen?</label>
                <input type="radio" id="ja" name="personvern" value="ja" required>Ja
                <input type="radio" id="nei" name="personvern" value="nei" required>Nei


                <input type="submit" value="Send inn">
            </form>
